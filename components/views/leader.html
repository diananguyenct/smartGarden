<!doctype html>

<html>

<head>
    <meta charset="UTF-8">
    <!--Angular and Angular-animate-->


    <!--Angular controller-->

    <!--css part-->
    <link rel="stylesheet" href="/leader.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- bootsrap-javascript links -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <!-- Mobile responsive-->
    <style>
        /* @media (min-width: 375px) and (max-width: 812) {} */
    </style>

    <title>
        Plantery
    </title>

</head>

<body ng-controller="WelcomeController" style="background-color: #f4f4e4;" class="">
    <div class="container row">

        <button class="btn btn-#b0bec9 rounded-lg border border-success  shadow p-1 mb-2" id="backBtn">
                <img src="images/icon/back_button.png" style="height: 80px;width: 80px;">
            </button>
    </div>
    <div class="row" style="width: 800px;margin-left: 100px;">
        <div class="col-sm-12">
            <div class=" mx-5 "
                style="margin-top:100px;background-color: #f4f4e4;">
                <div class="d-flex justify-content-center ">
                    <img src='<%=userAvatar%>' style="width:180px; height:180px ;margin-top:-95px"
                        class="rounded-circle border border-success shadow p-1 mb-2" alt="...">
                </div>

                <div class="row justify-content-center " style="margin-top: -15px;">
                    <div class="text-center">
                        <h5 class="my-4 fs-1 fw-bold" style="font-size: 40px;font-weight: bold;">
                            <%=username%>
                        </h5>
                        <p class="fs-1 fw-bold shadow p-1 mb-2 col-7 border rounded rounded-3 " style="width:700px;margin-left: 200px;font-size: 40px;background-color: whitesmoke;"><img src="/images/icon/badge.png" style="width:100px; height:100px">
                            <%=userLevel%>
                        </p>
                    </div>

                </div>
                <div class=" mx-5 rounded-lg   shadow p-1 mb-2"
                style="margin-top:50px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);background-color: #f4f4e4;width: 584px;">
                <div class="row justify-content-center py-3">
                    <div style="margin-left:3%;width: 330px;height: 310px;background: #ECF0F3;box-shadow: 18px 18px 50px rgba(30, 255, 228, 0.42), -18px -18px 60px rgba(95, 149, 255, 0.29);border-radius: 50%">
                        <div class="text-center" style="padding-top: 100px;">
                            <h5 class="my-4 fs-1 fw-bold" style="font-size: 50px;margin-top: -30px;">
                                <%=points%>
                            </h5>

                        </div>
                    </div>
                </div>
            </div>
            <div class=" rounded rounded-lg border   shadow p-1 mb-2" style="background-color: #f4f4e4;width: 800px;margin-left: -60px;margin-top: 20px;" >
                <div class="shadow p-1 mb-2 col-7 border border-white rounded rounded-3" style="margin-bottom: 10px;background-color: #d5dcba;">
                    <h6 class="text  font-weight-bold" style="color: white;font-size: 50px;">Leader Board</h6>
                </div>
                <% let counter=1%> 
                <% users.forEach(user=>{%>
                    <div class="card mb-3 border rounded rounded-10" >
                        <div class="row g-0">
                            <div class="col-md-4" >
                                 <small style="font-size: 30px;background-color: #d5dcba;margin-top: 25px;" class="badge  rounded-circle"><%=counter%></small>
                                <img class="img-fluid rounded-start border border-success shadow p-1 mb-2" style="width: 100px; height: 100px;margin-left: 25px;margin-top: 10px; border-radius: 50%;"
                                    src="<%=user.UAvatar%>" />
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <div class="row">
                                       
                                        <h5 class="card-title col" style="font-size:40px;margin-top: 10px;">
                                            <%=user.UName%>
                                        </h5>
                                        <p class="card-text col" style="margin-top: 15px;"><small class="text-muted" style="color:#809663;font-size: 35px ;text-align: center;">
                                            <%=user.UPoints%> points
                                        </small></p>
                                    </div>
                                   
                                   
                                </div>
        
                            </div>
                        </div>
                    </div>
                    <% counter++ %>
                    <%});%>
        
            </div>
            </div>
        </div>
    



    <!--leaderboard-->

    
    </div>
    
</div>
</body>




<script>

let index=[1,2,3,4,5,6]
    //move slides
    const moveToSlide = (track, currentSlide, targetSlide) => {
        track.style.transform = 'translateX(-' + targetSlide.style.left + ')'
        currentSlide.classList.remove('current-slide');
        targetSlide.classList.add('current-slide');
    }
let backBtn=document.getElementById('backBtn');
backBtn.addEventListener('click', function (e) {

history.back()

});

</script>

</body>

</html>
