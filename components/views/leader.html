<!doctype html>

<html>

<head>
    <meta charset="UTF-8">
    <!--Angular and Angular-animate-->


    <!--Angular controller-->

    <!--css part-->
    <link rel="stylesheet" href="/leader.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- bootsrap-javascript links -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <!-- Mobile responsive-->
    <style>
        /* @media (min-width: 375px) and (max-width: 812) {} */
    </style>

    <title>
        Plantery
    </title>

</head>

<body ng-controller="WelcomeController" style="background-color: #ecf0f3;">

    <div class="row">
        <div class="col-sm-12">
            <div class=" mx-5 border border-3 rounded border-white"
                style="margin-top:100px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25)">
                <div class="d-flex justify-content-center ">
                    <img src='<%=userAvatar%>' style="width:180px; height:180px ;margin-top:-30px"
                        class="rounded-circle" alt="...">
                </div>

                <div class="row justify-content-center">
                    <div class="text-center">
                        <h5 class="my-4 fs-1 fw-bold">
                            <%=username%>
                        </h5>
                        <p class="fs-1 fw-bold"><img src="/images/icon/badge.png" style="width:50px; height:50px">
                            <%=userLevel%>
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class=" mx-5 border border-3 rounded border-white"
                style="margin-top:50px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25)">
                <div class="row justify-content-center py-3">
                    <div
                        style="margin-left:3%;width: 400px;height: 380px;background: #ECF0F3;box-shadow: 18px 18px 50px rgba(30, 255, 228, 0.42), -18px -18px 60px rgba(95, 149, 255, 0.29);border-radius: 50%">
                        <div class="text-center" style="padding-top: 130px;">
                            <h5 class="my-4 fs-1 fw-bold" name>
                                <%=points%>
                            </h5>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--leaderboard-->

    <div class=" rounded rounded-4 border border-white  shadow p-3 mb-5" style="background-color: ECF0F3;margin-left: 10px;width: 600px;margin-left: 50px;margin-top: 20px;" >
        <% let counter=1%> 
        <% users.forEach(user=>{%>
            <div class="card mb-3 border rounded rounded-10" >
                <div class="row g-0">
                    <div class="col-md-4">
                         <small style="font-size: 30px;"><%=counter%></small>
                        <img class="img-fluid rounded-start" style="width: 90px; height: 90px;left: 38px;top: 35px; border-radius: 50%;"
                            src="<%=user.UAvatar%>" />
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <div class="row">
                               
                                <h5 class="card-title col" style="font-size:40px;">
                                    <%=user.UName%>
                                </h5>
                                <p class="card-text col"><small class="text-muted" style="color:#809663;font-size: 20px;">
                                    <%=user.UPoints%> points
                                </small></p>
                            </div>
                           
                           
                        </div>

                    </div>
                </div>
            </div>
            <% counter++ %>
            <%});%>

    </div>
    </div>
    </div>
</body>




<script>
let index=[1,2,3,4,5,6]
    //move slides
    const moveToSlide = (track, currentSlide, targetSlide) => {
        track.style.transform = 'translateX(-' + targetSlide.style.left + ')'
        currentSlide.classList.remove('current-slide');
        targetSlide.classList.add('current-slide');
    }

</script>

</body>

</html>
