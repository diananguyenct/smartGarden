<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap-css links v4.6-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- bootsrap-javascript links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!--angularJs-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>

    <!--svg icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Mobile responsive-->
    <style>
        @media (min-width: 375px) and (max-width: 812) {}
        
    </style>
    <title>Plantery</title>
</head>

<body style="background-color: #ecf0f3;">
    <div class="container row">

        <button class="btn btn-#b0bec9 rounded-lg border border-success  shadow p-1 mb-2" id="backBtn">
            <img src="images/icon/back_button.png" style="height: 40px;width: 40px;">
        </button>
    </div>
    <div class="container" style="overflow-x: hidden;">
        <div class="row justify-content-center">
            <div class="col-8 text-center">
                <h6 class="text-center text-success" id="activityName"></h6>
                <p class="text text-center intro-activity" style="color: gray;">
                    Share your time<br> with others
                </p>
            </div>
        </div>
        <!--activity participants-->
        <div class="shadow p-2 mb-2 rounded border border-C4C4C4 rounded-2">
            <div class="row row-cols-2" style="margin-top: 5px;">
                <div class="col col-11">
                    <div class="row row-cols-2 justify-content-center">
                        <div class="col">
                            <figure class="figure">
                                <img style="width: 90px;height: 75px;margin-left: -15px;" src="images/icon/cofee.png">

                            </figure>
                        </div>
                        <div class=" col text-center">
                            <div class="row">
                                <button id="joinBtn" ng-click='sayHello()' class="btn btn-success">JOIN</button>
                                <button data-toggle="modal" data-target="#feedback" type="button" id="leaveBtn"
                                    class="btn btn-danger" style="margin-left: 10px;">LEAVE</button>
                            </div>

                        </div>

                    </div>
                    <div class="row align-items-center" style="margin-top: -20px;">
                        <div class="row row-cols-5 text-center" id="users" style="margin-top: 10px;margin-left: 8px;">
                            <div class="col text-center">
                                <span class="align-t badge rounded-circle"
                                    style="width: 40px;height: 40px;background-color: #84e5f9;">
                                    <h6 style="margin-top: 7px;" id="counter" name="counter">14</h6>
                                </span>
                            </div>
                            <ul id="users" class="list-group list-group-horizontal">
                                
                            </ul>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-4"> </div>
                        <div class="col-4 text align-items-center">
                            <i class="bi bi-three-dots"></i>
                        </div>


                    </div>

                </div>

            </div>

        </div>
        <!--chat section-->
        <div class="shadow p-2 mb-2 rounded border border-C4C4C4 rounded-2"
            style="margin-top:30px;padding-top: 10px;padding-bottom: 10px;">

            <!--chats-->
            <div class="container chat-messages" style="overflow:scroll;height: 400px;">
            </div>
            <!--comment box-->
            <div class="container chat-form-container" id="chatbox">
                <div class="row">
                    <div class="col-2" hidden>

                        <span class="btn btn-success">
                            <i class="bi bi-file-image"></i>
                        </span>


                    </div>
                    <div class="col-10 ">
                        <form action="" id="chat-form">
                            <div class="input-group flex-nowrap">
                                <div class="input-group-append">
                                    <input id="msg" type="text" class="form-control" placeholder="comments"
                                        aria-label="Username" aria-describedby="addon-wrapping">

                                </div>
                                <button class="btn btn-light" id="addon-wrapping">
                                    <i class="bi bi-telegram"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>


    </div>
    <!--feedback modal-->
    <div class="modal fade" id="feedback" tabindex="-1" role="dialog" aria-labelledby="activityFeedback"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Activity Feedback</h5>
                    <button type="button" id="closeRoom" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/5.1.0/qs.min.js"
        integrity="sha512-rjHuJkWaHSdq796S1Ov1tnGgXeQkEFTsrPW0VOjYUHU1b3Ey489/9n3FUSC0vfeaxTWjOVS8VLe1fLZ2kblcBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/socket.io.js"></script>
    <script src="/js/main_mob.js"></script>

    <!-- disable leave button and chat box before joining-->
    <script>
        // let leaveBtn = document.getElementById("leaveBtn");
        let chatbox = document.getElementById("chatbox")

       
        let backBtn = document.getElementById('backBtn');
        backBtn.addEventListener('click', function (e) {

            history.back()

        });

    </script>

    <!--activityController-->



</body>



</html>
