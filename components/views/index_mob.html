<body class="container" style="background-color: #ecf0f3;position: fixed;">
  <div class="rounded border border-C4C4C4 rounded-2" style="padding-bottom: 10px;margin-top: 150px;">
  <div class=" d-flex justify-content-center">

  <di class="d-flex justify-content-center">
    <form action="/login">
      <div class="input-group ">
        <div class="input-group-prepend">
          <span class="input-group-text">

          </span>
          <input type="text" class="form-control" placeholder="username" id="user" id="user" name="username">
        </div>
      </div>
      <div class="input-group " style="margin-top: 10px;">

          <span class="input-group-text">

          </span>
          <div>
            <input type="password" class="form-control" placeholder="password" id="password" name="password">
          </div>

        </div>
      </div>
      <div class="input-group">
        <div class="col-6 form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">

            remember me

        </div>
        <div class="col-6">
          <label style="margin-left: -10px;font-size: 14px;">Forgot password ?</label>
        </div>
      </div>
      <div class="input-group">
        <div class="col-10">
          <input  type="submit" class="btn btn-success btn-lg btn-block" value="Login"/>
        </div>

      </div>
    </form>
    </div>
